<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form method="post" action="">
            {% csrf_token %}
            <input type="text" name="title" id="title" placeholder="New Task" required>
            <button type="submit">Add</button>
        </form>
        <br>
        <ul>
            {% for task in tasks %}
            <li>
                {{ task.title }}
                <div>
                    {% if not task.completed %}
                    <a href="{% url 'mark_complete' task.id %}" class="btn-complete">Complete</a>
                    {% endif %}
                    <a href="{% url 'delete_task' task.id %}" class="btn-delete">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
